<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
      <h1>&#127813; Pomodoro Timer &#127813;</h1>
      <div class="settings1">
        <span>Minutes</span>
          <div class="minutes">
              <div class="sliderDown">&darr;</div>
              <div class="setCount">25</div>
              <div class="sliderUp">&uarr;</div>
          </div>
       </div>

       <div class="session">
          <h3 class="sessionTime">25:00</h3><br>
          <span class="activity">Session</span>
          
      </div>

        <div class="settings2">
          <span>Break</span>
            <div class="break">
                <div class="breakSlideDown">&darr;</div>
                <div class="breakCount">5</div>
                <div class="breakSlideUp">&uarr;</div>
            </div>
          </div><br>

      <div class="buttons">
        <div class="frame">
        <div class="playBtn inline">Play &#9654;</div>
        <div class="pause inline">Stop &#9209;</div>
        <div class="resetBtn inline">Reset &#8635;</div>
      </div><br>
      </div>
  </div>

    <script src="app.js"></script>
</body>
</html>
